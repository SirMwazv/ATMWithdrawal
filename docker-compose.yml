version: '3.8'

services:
  # Backend API service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: atm-withdrawal-api
    ports:
      - "5001:5000"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:5000
      - ENABLE_SWAGGER=true
    networks:
      - atm-network
    restart: unless-stopped

  # Frontend React app service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://localhost:5001/api
    container_name: atm-withdrawal-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - atm-network
    restart: unless-stopped

networks:
  atm-network:
    driver: bridge
